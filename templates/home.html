    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">

    <script>
        const searchInput = document.getElementById('search-input');
        const resultsDiv = document.getElementById('results');
        const toastEl = document.getElementById('toast');
        const toastMessageEl = document.getElementById('toast-message');
        const toastInnerEl = document.getElementById('toast-inner');
        let debounceTimer;
        let activeIndex = -1;
        let currentSuggestions = [];
        let currentController = null;
        let toastTimer;

        const MEDIA_HOST = 'https://app.1matrix.io';
        function toAbsoluteUrl(url) {
            if (!url) return '';
            const u = String(url).trim();
            if (!u) return '';
            if (/^https?:\/\//i.test(u)) return u;
            if (u.startsWith('/')) return `${MEDIA_HOST}${u}`;
            return `${MEDIA_HOST}/${u}`;
        }

        function setLoading() {
            resultsDiv.innerHTML = '<div class="p-4 text-center text-gray-500">Searchingâ€¦</div>';
            searchInput.setAttribute('aria-expanded', 'true');
        }

        function showToast(message, type = 'error') {
            if (!toastEl || !toastMessageEl || !toastInnerEl) return;
            clearTimeout(toastTimer);

            toastMessageEl.textContent = message;

            let baseClasses = 'max-w-sm text-sm px-4 py-3 rounded-lg shadow-lg flex items-center space-x-3';
            if (type === 'error') {
                toastInnerEl.className = baseClasses + ' bg-red-600 text-white';
            } else {
                toastInnerEl.className = baseClasses + ' bg-gray-900 text-white';
            }

            toastEl.classList.remove('hidden');
            toastTimer = setTimeout(() => {
                toastEl.classList.add('hidden');
            }, 4000);
        }

        async function fetchProducts(query) {
            if (query.length < 2) {
                activeIndex = -1;
                currentSuggestions = [];
                resultsDiv.innerHTML = '';
                searchInput.setAttribute('aria-expanded', 'false');
                return;
            }

            // Abort any in-flight request
            if (currentController) {
                currentController.abort();
            }
            currentController = new AbortController();

            setLoading();
            try {
                const url = `/api/search/suggest/?q=${encodeURIComponent(query)}`;
                const response = await fetch(url, { headers: { 'Accept': 'application/json' }, signal: currentController.signal });
                if (!response.ok) {
                    throw new Error(`Network error: ${response.status}`);
                }
                const data = await response.json();
                const results = Array.isArray(data.results) ? data.results : [];
                displaySuggestions(results);
            } catch (error) {
                if (error.name === 'AbortError') return; // ignore aborted
                console.error('Error loading products:', error);
                resultsDiv.innerHTML = '<p class="text-center text-red-500 p-4">Error loading product data.</p>';
                searchInput.setAttribute('aria-expanded', 'false');
                showToast('Unable to load products. Please try again.');
            }
        }

        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            const query = searchInput.value.trim();
            debounceTimer = setTimeout(() => {
                fetchProducts(query);
            }, 250);
        });

        searchInput.addEventListener('keydown', (e) => {
            if (!currentSuggestions.length) return;
            const maxIndex = currentSuggestions.length - 1;
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                activeIndex = activeIndex < maxIndex ? activeIndex + 1 : 0;
                updateActiveItem();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                activeIndex = activeIndex > 0 ? activeIndex - 1 : maxIndex;
                updateActiveItem();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (activeIndex >= 0 && activeIndex <= maxIndex) {
                    navigateToProduct(currentSuggestions[activeIndex]);
                } else if (currentSuggestions.length > 0) {
                    navigateToProduct(currentSuggestions[0]);
                }
            } else if (e.key === 'Escape') {
                resultsDiv.innerHTML = '';
                activeIndex = -1;
            }
        });

        function updateActiveItem() {
            const items = resultsDiv.querySelectorAll('li[data-index]');
            items.forEach((el, idx) => {
                if (idx === activeIndex) {
                    el.classList.add('bg-gray-50');
                    el.setAttribute('aria-selected', 'true');
                    el.scrollIntoView({ block: 'nearest' });
                } else {
                    el.classList.remove('bg-gray-50');
                    el.removeAttribute('aria-selected');
                }
            });
        }

        function displaySuggestions(suggestions) {
            currentSuggestions = suggestions || [];
            activeIndex = -1;
            resultsDiv.innerHTML = '';

            if (currentSuggestions.length === 0) {
                resultsDiv.innerHTML = '<div class="p-4 text-center text-gray-500">No suggestions found.</div>';
                searchInput.setAttribute('aria-expanded', 'false');
                return;
            }

            const suggestionList = document.createElement('ul');
            suggestionList.id = 'search-results';
            suggestionList.className = 'shadow-xl overflow-hidden grid grid-cols-1 gap-px bg-gray-100';

            currentSuggestions.forEach((product, idx) => {
                const li = document.createElement('li');
                li.className = 'px-4 py-3 bg-white hover:bg-gray-50 cursor-pointer flex items-center transition-colors duration-150';
                li.setAttribute('data-index', String(idx));
                li.setAttribute('role', 'option');
                
                const productImage = document.createElement('img');
                const rawImg = product.image || product.product_image_1 || product.product_image || product.image_url || '';
                const absImg = toAbsoluteUrl(rawImg);
                productImage.src = absImg || '/media/placeholder.png';
                productImage.alt = product.title || product.product_title || product.name || '';
                productImage.className = 'w-10 h-10 object-cover rounded mr-3';
                productImage.loading = 'lazy';

                const productInfo = document.createElement('div');
                const productName = document.createElement('span');
                productName.className = 'font-medium text-gray-800';
                productName.textContent = product.title || product.product_title || product.name || '';
                
                const metaLine = document.createElement('span');
                metaLine.className = 'text-xs text-gray-500 ml-2';
                if (product.country) {
                    metaLine.textContent = product.country;
                } else if (product.organization) {
                    metaLine.textContent = `by ${product.organization}`;
                } else {
                    metaLine.textContent = '';
                }
                
                productInfo.appendChild(productName);
                productInfo.appendChild(metaLine);

                li.appendChild(productImage);
                li.appendChild(productInfo);

                li.addEventListener('mouseenter', () => {
                    activeIndex = idx;
                    updateActiveItem();
                    prefetchProductDetail(product);
                });

                li.addEventListener('click', () => navigateToProduct(product));
                suggestionList.appendChild(li);
            });

            resultsDiv.appendChild(suggestionList);
            searchInput.setAttribute('aria-expanded', 'true');
        }

        const prefetchLinks = new Set();

        function prefetchProductDetail(product) {
            const id = (product.id || product.product_id || '').toString().trim();
            const slug = (product.slug || '').toString().trim();
            const identifier = id || slug;
            if (!identifier) return;
            const href = `/${encodeURIComponent(identifier)}/`;
            if (prefetchLinks.has(href)) return;
            prefetchLinks.add(href);
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = href;
            document.head.appendChild(link);
        }

        function navigateToProduct(product) {
            const id = (product.id || product.product_id || '').toString().trim();
            const slug = (product.slug || '').toString().trim();
            const identifier = id || slug;
            if (identifier) {
                window.location.href = `/${encodeURIComponent(identifier)}/`;
            } else {
                showToast('Unable to open product details. Missing product identifier.');
            }
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', function(event) {
            if (!searchInput.contains(event.target) && !resultsDiv.contains(event.target)) {
                resultsDiv.innerHTML = '';
                activeIndex = -1;
                searchInput.setAttribute('aria-expanded', 'false');
            }
        });
    </script>
